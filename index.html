<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body class="bg">
    <div> 
    
    <!--Main Content Container-->

    <div class="container contentbackdrop mt-5">

      <!--Section to detail intro-->
      <div class="row">
          <div class="col-md-12 introText pt-5 pb-3">
            <h1>Welcome to the Simpsons Trivia Hangman Game!</h1>  
            <p>Please use all the letters in the alphabet to guess the simpson character displayed in the image! </p>
            <p>Press a letter and start guessing!</p>
          </div>
      </div>    
      
      <hr>
      <!--Section to display troy on left and image of character to guess on right-->
      <div class="row">
          
          <div class="col-md-6">
              <img src="assets/images/troy.png" alt="Picture of Troy McClure" class="img-thumbnail mx-auto d-block img-main">
          </div>
          
          <div class="col-md-6">
            <div class="guessPic">
              <img src="assets/images/simpsFam.png" alt="Simpson Character to Guess" class="img-thumbnail     mx-auto d-block img-main">
            </div>
          </div>
      </div>

            
      <!--Section to display underscores and letter as they appear-->
      <div class="row">

        <div class="mx-auto wordDisplay">
              <p id="fillunderscore"></p>
        </div>

      </div>

      <!--Section to display number of guesses left-->
      
      <div class="row mb-5">
        <div class="mx-auto guessDisplay">
            <div class="card-deck">
              <div class="card mx-auto">
                  <img class="card-img-top imgGuess" src="assets/images/homerThink.png" alt="Guess Image">
                  <div class="card-body">
                    <h5 class="card-title">Guesses Left</h5>
                    <p class="card-text">Current Count:</p><p id="guessCount"> </p>
                  </div>
              </div>
            </div>
        </div>

        <div class="card  col-md-2 mx-auto">
          <img class="card-img-top imgGuess" src="assets/images/jumble.png" alt="Homer Thinking Face">
          <div class="card-body">
            <h5 class="card-title">Chosen</h5>
            <p class="card-text">Picked So Far:</p><p id="tries"> </p>
          </div>
        </div>

        <div class="card  col-md-2 mx-auto">
            <img class="card-img-top imgGuess" src="assets/images/lisaLost.png" alt="Lisa Loser Sign">
            <div class="card-body">
              <h5 class="card-title">Losses</h5>
              <p class="card-text">Count:</p><p id="lossCount"> </p>
            </div>
        </div>

        <div class="card  col-md-2 mx-auto">
            <img class="card-img-top imgGuess" src="assets/images/homerWin.png" alt="Homer Cheer">
            <div class="card-body">
              <h5 class="card-title">Wins</h5>
              <p class="card-text">Count:</p><p id="winCount"> </p>
            </div>
        </div>

      </div>

    </div>
  </div>

































  
    
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js" ></script>
  </body>
</html>
